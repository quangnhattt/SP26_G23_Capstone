version: '3.8'

services:
  # SQL Server Database
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: agms-database
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - agms-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$${SA_PASSWORD}" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./BE/src/AGMS
      dockerfile: Dockerfile
    container_name: agms-backend
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ConnectionStrings__MyCnn=Server=database;Database=CarServiceDBDoAN5;User Id=sa;Password=${DB_PASSWORD:-YourStrong@Passw0rd};Encrypt=True;TrustServerCertificate=True;MultipleActiveResultSets=True
    depends_on:
      database:
        condition: service_healthy
    networks:
      - agms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./FE/web-advanced-garage-management-system
      dockerfile: Dockerfile
    container_name: agms-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - agms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  agms-network:
    driver: bridge

volumes:
  sqlserver_data:
